<div id="search-component">
  <h4>Поиск засранца</h4>

  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let zasranets of zasrantsy$ | async" >
      <a routerLink="/detail/{{zasranets.id}}">
        {{zasranets.name}}
      </a>
    </li>
  </ul>
</div>
